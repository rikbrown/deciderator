<div class="card">
  <div class="card-body">
    <h5 class="card-title">
      {{face}}
    </h5>
    <div class="card-text">

      <span *ngIf="!results.length">
        No flips yet
      </span>

      <div class="card coin-card" *ngFor="let flip of results">
        <div class="card-body container">
          <div class="row">
            <div class="coin-col col-3">
              <img src="/assets/img/coins/{{flip.coinStyle}}/{{face | lowercase }}.png"/>
            </div>
            <div class="col">
              <div><b>Flipped by: </b> {{flip.flippedBy}}</div>
              <div><b>Wait time: </b> {{flip.waitTime | humanizeDuration}}</div>
              <div><b>Flip time: </b> {{flip.flipTime | humanizeDuration}}</div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
