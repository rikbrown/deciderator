<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Deciderator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">

</head>

<body class="text-center">

<div id="rows-container" class="container-fluid">
    <div class="row page" id="row-sign-in">
        <div class="col">
            <form class="form-signin" id="form-signin">
                <fieldset>
                    <h1 class="h3 mb-3 font-weight-normal">Identify yourself</h1>

                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Your name" required autofocus>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="row page" id="row-join">
        <div class="col">
            <form class="form-signin" id="form-join">
                <fieldset>
                    <h1 class="h3 mb-3 font-weight-normal">Join Uncertainty</h1>

                    <label for="uncertaintyId" class="sr-only">Uncertainty Code</label>
                    <input type="text" id="uncertaintyId" class="form-control" placeholder="Uncertainty Code" required autofocus>

                    <button class="btn btn-lg btn-primary btn-block" id="btn-join" type="submit">Join</button>

                    <p>
                        or, <a id="btn-new-uncertainty" href="#">create new Uncertainty</a>.
                    </p>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="row page" id="row-view">
        <div class="col">
            <div class="row">
                <div class="col">
                    <h2 class="mb-3 font-weight-normal">
                        Deciderator<br>
                        <span class="badge badge-info uncertainty-id"></span>
                        <span class="badge badge-secondary uncertainty-name"></span>
                        <button type="button" class="btn btn-default btn-sm" id="btn-edit-name"><span class="oi oi-pencil" title="Edit Uncertainty name" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default btn-sm" id="btn-save-name"><span class="oi oi-check" title="Save Uncertainty name" aria-hidden="true"></span></button>

                    </h2>
                </div>
            </div>

            <div class="row">
                <div class="col coin-col heads">
                    <h5>Heads</h5>
                    <div class="coins"></div>
                </div>
                <div class="col">
                    <div id="threejs-container"></div>
                </div>
                <div class="col coin-col tails">
                    <h5>Tails</h5>
                    <div class="coins"></div>
                </div>
            </div>

            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <button id="btn-flip" class="btn btn-primary btn-lg btn-block" type="submit">Flip!</button>
                </div>
                <div class="col"></div>
            </div>

        </div>
    </div>

</div>

<footer>
    <div class="container">
        <span class="text-muted">&copy; 2018 WWHD | Session ID: <span class="badge badge-secondary session-id">(Connecting)</span> | Online: <span class="online-users">(Waiting to join)</span></span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="three.js"></script>
<script src="TrackballControls.js"></script>
<script src="main.js"></script>
<script src="coin3d.js"></script>

</html>
